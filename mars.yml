#mars.yml ignite chain serve -c mars.yml -r   # -r 数据目录重置
version: 1
accounts:
  - name: alice
    coins: ["20000token", "200000000stake"]
  - name: bob
    coins: ["10000token", "100000000stake"]
validators:
  - name: alice
    bonded: "100000000stake"
    app:
      api:
        address: :1318
      grpc:
        address: :9092
      grpc-web:
        address: :9093
    config:
      p2p:
        laddr: :26658
      rpc:
        laddr: :26659
        pprof_laddr: :6061
    home: ./.data/mars
client:
  openapi:
    path: "docs/static/openapi.yml"
  typescript:
    path: "ts-client"
  vuex:
    path: "vue/src/store"
faucet:
  host: ":4501"
  name: bob
  coins: ["5token", "100000stake"]
genesis:
  chain_id: "mars"
init:
  home: "./mars"

